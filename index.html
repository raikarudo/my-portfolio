<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-photo">
    <h1 id="title">My Portfolio</h1>
  </header>
  <main>
    <section id="about">
      <div class = "sectiontitle">about</div>
      <img src="images/selfie.jpeg" alt="作品1" class="selfie">
      <div class="caption">千葉県出身の21歳。音楽とプログラミングをこよなく愛し、日夜創作に勤しむ。趣味はアカペラとプログラミングと、写真撮影。</div>
      
    </section>
  
    <section id="works">
      <div class="sectiontitle">works</div>
      <ul class="container">
        <li class="works">
          <img src="images/Logodesign.png" alt="作品1" class="logo">
          <div class="caption">ロゴデザイン</div>
        </li>
        <li class="works">
          <img src="images/background.jpeg" alt="作品2" class="logo">
          <div class="caption">写真</div>
        </li>
        <li class="works">
          <img src="images/acapella.jpeg" alt="作品3" class="logo">
          <div class="caption">アカペラ</div>
        </li>
      </ul>      
    </section>


    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label for="name">名前:</label>
        <input type="text" id="name" name="name">
        <label for="email">メール:</label>
        <input type="email" id="email" name="email">
        <input type="submit" value="送信">
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
